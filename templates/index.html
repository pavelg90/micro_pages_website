<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>מחשבון השקעות</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="container">
        <h2>בחר את סוג ההשקעה:</h2>
        <form action="/calculate" method="post">
            <label for="investment_type">בחר מסלול:</label>
            <select id="investment_type" name="investment_type">
                <option value="children">השקעה לילדים</option>
                <option value="retirement">השקעה עד גיל פרישה</option>
                <option value="short_term">השקעה לטווח קצר</option>
            </select>

            <label for="initial_amount">כמה כסף אתה שם בבסיס:</label>
            <input type="number" id="initial_amount" name="initial_amount" required />

            <label for="monthly_contribution">כמה אתה שם חודשי:</label>
            <input type="number" id="monthly_contribution" name="monthly_contribution" required />

            <label for="annual_interest">כמה ריבית שנתית צפויה (%):</label>
            <input type="number" step="0.01" id="annual_interest" name="annual_interest" required />

            <label for="years">לכמה שנים ההשקעה:</label>
            <input type="number" id="years" name="years" required />

            <button type="submit">חשב</button>
        </form>

        <section class="indices">
            <h3>מדדים עיקריים והתשואה הממוצעת השנתית (10 שנים)</h3>
            <ul>
                {% for index, return_val in indices.items() %}
                    <li>{{ index }}: {{ return_val|round(2) }}%</li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
